
<div>
    <h2><span translate="pruebaGetApp.receta.detail.title">Receta</span> {{vm.receta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="pruebaGetApp.receta.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.receta.nombre}}</span>
        </dd>
        <dt><span translate="pruebaGetApp.receta.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.receta.descripcion}}</span>
        </dd>
        <dt><span translate="pruebaGetApp.receta.imagen">Imagen</span></dt>
        <dd>
            <div ng-if="vm.receta.imagen">
                <a ng-click="vm.openFile(vm.receta.imagenContentType, vm.receta.imagen)">
                    <img data-ng-src="{{'data:' + vm.receta.imagenContentType + ';base64,' + vm.receta.imagen}}" style="max-width: 100%;"/>
                </a>
                {{vm.receta.imagenContentType}}, {{vm.byteSize(vm.receta.imagen)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
    <div class="col-xs-4 no-padding-left">
        <button class="btn btn-primary" ui-sref="receta-comentario" >
            <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs" >
                        Comentarios
                    </span>
        </button>
    </div>
</div>
